<!DOCTYPE html>
<html>
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <h2>Arrow Function</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
           var sum= function add(a,b){
            return a+b
           }
           var sum1=(a,b,c)=>a+b+c;

           document.getElementById("p1").innerHTML=sum(10,20);
           document.getElementById("p2").innerHTML=sum1(2,5,8);
        </script>
    </body>
</html>
